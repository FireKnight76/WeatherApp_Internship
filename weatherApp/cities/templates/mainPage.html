<!DOCTYPE html>
<html>
<head>

    <h1>Weather Getter</h1>
    <p>For all information regarding weather in your favorite cities</p>

</head>

<body>
    
    <div>

        <h3>Add cities</h3>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Add your city">
            <button class="btn btn-primary" value="submit" name="add_city">Add city</button>
        </form>

    </div>
    
    <div>
        <h3>Cities</h3>


            <div class="city-card">
                <form method="post" >
                    {% csrf_token %}
                    <select name="city_list" id="city_list">
                        
                        {% for city in myCities %}
                        <option value="{{city}}">{{city}}</option>
                        
                        {%empty%}
                        <li>No cities found.</li>
                        {% endfor %}
                    </select>

                    <button class="btn-primary" value="submit" name="view_city">Select this city</button>
                </form>

                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="city_id" value="{{ city.city }}">
                    <button type="submit" name="delete_city">‚ùå Remove</button>

                </form> <br>
                Time: {{city.time}} <br>
                Temperature: {{city.temp_c}} C<br> -->

            </div>
            
    </div>

</body>

</html>
